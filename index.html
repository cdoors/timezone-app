<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZone Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TimeZone Comparison Tool</h1>

            <label for="local-timezone">Select your local time zone:</label>

            <button id="add-timezone">Add Time Zone</button>

        <div id="timezone-list"></div>
        <div id="timeline"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
